<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration for Imamat Day Celebration</title>
  <style>
    :root {
      --card-bg: rgba(255,255,255,0.98);
      --muted: #666;
      --accent: #007bff;
      --danger: #dc3545;
      --success: #28a745;
    }
    html,body{height:100%;margin:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background: url("https://github.com/ismailikassel-prog/reg-kassel-JK/raw/main/background.jpg") center / 600px repeat fixed;}
    .page {
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px 16px;
      box-sizing:border-box;
    }
    .inner {
      width:100%;
      max-width:760px;
    }
    .header {
      text-align:center;
      margin-bottom:12px;
    }
    .header img.logo {
      width:110px;
      display:block;
      margin:0 auto 8px;
    }
    h1.title {
      margin:0 0 12px;
      font-size:22px;
      color:#222;
      text-align:center;
      font-weight:700;
    }

    /* language line */
    .lang-row {
      display:flex;
      align-items:center;
      gap:8px;
      margin:8px 0 18px;
      justify-content:flex-start;
    }
    .lang-row .globe { font-size:18px; margin-right:6px; }
    .lang-row label { font-weight:600; color:#222; display:flex; align-items:center; gap:8px; }

    /* main card */
    .card {
      background: var(--card-bg);
      border-radius:12px;
      padding:18px;
      box-shadow: 0 8px 28px rgba(15,20,25,0.08);
      border:1px solid rgba(0,0,0,0.04);
    }
    .form-row {
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:12px;
    }
    .form-row .col {
      flex:1;
      min-width:0;
    }
    .form-group {
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:10px;
    }
    .form-group label {
      width:160px;
      font-weight:600;
      color:#333;
    }
    .form-group input, .form-group select {
      flex:1;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #d9d9d9;
      font-size:14px;
      background:white;
      box-sizing:border-box;
    }
    .star { color:#d93025; margin-left:6px; }

    /* family members card (separate section) */
    .section {
      margin-top:18px;
    }
    #familyMembers { margin-top:6px; }

    .member {
      background:#fbfbfb;
      border:1px solid #ececec;
      border-radius:10px;
      padding:12px;
      margin-bottom:12px;
      position:relative;
    }
    .member .removeBtn {
      background:var(--danger);
      color:white;
      border:none;
      padding:4px 6px; /* Reduced padding */
      border-radius:6px;
      cursor:pointer;
      font-size:12px; /* Smaller font size */
      width: 50%; /* Makes the button half the size of the container */
      display: inline-block; /* Ensures it stays inline with other elements */
    }

    /* buttons */
    .btn {
      width:100%;
      padding:12px;
      border-radius:9px;
      border:none;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
    }
    .btn-primary { background:var(--accent); color:white; }
    .btn-add { background:#0b79d0; color:white; margin-top:6px; }

    /* toast */
    #toastMessage {
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      top:18px;
      z-index:9999;
      padding:12px 18px;
      border-radius:10px;
      font-weight:700;
      color:#fff;
      display:none;
      box-shadow:0 6px 20px rgba(0,0,0,0.12);
      cursor:pointer;
    }

    /* small screens adjust */
    @media (max-width:520px){
      .form-group label { width:120px; font-size:13px; }
      .header img.logo { width:90px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="inner">
      <div class="header">
        <img class="logo" src="https://github.com/ismailikassel-prog/reg-kassel-JK/raw/main/Ismaili%20logo.png" alt="logo">
        <h1 class="title">Registration for Imamat Day Celebration</h1>
      </div>

      <div class="lang-row" style="margin-bottom:8px;">
        <span class="globe">🌐</span>
        <label for="langSelect">Language:</label>
        <select id="langSelect" aria-label="Language select" style="width:150px; padding:8px; border-radius:8px; border:1px solid #d9d9d9;">
          <option value="en">English</option>
          <option value="de">Deutsch</option>
          <option value="fa">فارسی</option>
        </select>
      </div>

      <div class="card" role="region" aria-label="registration form">
        <form id="regForm">
          <div class="form-group">
            <label for="name">Name <span class="star">*</span></label>
            <input id="name" type="text" required />
          </div>

          <div class="form-group">
            <label for="lastname">Lastname <span class="star">*</span></label>
            <input id="lastname" type="text" required />
          </div>

          <div class="form-group">
            <label for="gender">Gender <span class="star">*</span></label>
            <select id="gender" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="phone">Phone <span class="star">*</span></label>
            <input id="phone" type="text" required />
          </div>

          <div class="form-group">
            <label for="email">Email <span class="star">*</span></label>
            <input id="email" type="email" required />
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth <span class="star">*</span></label>
            <input id="dob" type="date" required />
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input id="age" type="text" readonly />
          </div>

          <div class="section">
            <div style="display:flex; gap:12px; align-items:center; justify-content:space-between;">
              <h3 style="margin:0; font-size:16px;">Family Members</h3>
            </div>

            <div id="familyMembers"></div>

            <div style="margin-top:8px;">
              <button type="button" id="addFamilyBtn" class="btn btn-add">+ Add Family Member</button>
            </div>
          </div>

          <div style="margin-top:14px;">
            <button type="submit" id="registerBtn" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="toastMessage" role="status" aria-live="polite"></div>

      fa: { title: "ثبت نام برای جشن روز امامات", name: "نام", lastname: "نام خانوادگی", gender: "جنسیت", select: "انتخاب کنید", phone: "تلفن", email: "ایمیل", dob: "تاریخ تولد", age: "سن", addMember: "+ افزودن عضو خانواده", register: "ثبت نام", remove: "حذف", messages: { duplicate: "STOP: شما قبلاً ثبت نام کرده‌اید", saved: "✅ ثبت‌نام با موفقیت ارسال شد!" } }

  </script>
</body>
</html>
