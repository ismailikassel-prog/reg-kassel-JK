<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kassel JK Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 700px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .family-member {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      background: #f9f9f9;
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #message {
      text-align: center;
      font-weight: bold;
      padding: 10px;
      margin-bottom: 15px;
      display: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="message"></div>
    <h2>Kassel JK Registration</h2>

    <form id="registrationForm">
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="age">Age:</label>
      <input type="text" id="age" name="age" readonly>

      <button type="button" id="addFamily">Add Family Member</button>
      <div id="familyMembers"></div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("registrationForm");
    const messageDiv = document.getElementById("message");
    const API_URL = "https://sheetdb.io/api/v1/095eetx6hrw1i";

    // Auto calculate Age
    document.addEventListener("input", (e) => {
      if (e.target && e.target.matches("input[type='date']")) {
        const dobInput = e.target;
        const ageInput = dobInput.parentElement.querySelector("input[name='age']");
        if (ageInput) {
          const dob = new Date(dobInput.value);
          const today = new Date();
          let age = today.getFullYear() - dob.getFullYear();
          const m = today.getMonth() - dob.getMonth();
          if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
            age--;
          }
          ageInput.value = age >= 0 ? age : "";
        }
      }
    });

    // Add Family Member
    document.getElementById("addFamily").addEventListener("click", function() {
      const div = document.createElement("div");
      div.classList.add("family-member");
      div.innerHTML = `
        <button type="button" class="remove-btn">x</button>
        <label>First Name:</label>
        <input type="text" name="name" required>
        <label>Last Name:</label>
        <input type="text" name="lastname" required>
        <label>Gender:</label>
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <label>Date of Birth:</label>
        <input type="date" name="dob" required>
        <label>Age:</label>
        <input type="text" name="age" readonly>
        <label>Relation:</label>
        <select name="relation" required>
          <option value="">Select Relation</option>
          <option value="Husband">Husband</option>
          <option value="Wife">Wife</option>
          <option value="Son">Son</option>
          <option value="Daughter">Daughter</option>
          <option value="Mother">Mother</option>
          <option value="Father">Father</option>
          <option value="Brother">Brother</option>
          <option value="Sister">Sister</option>
          <option value="Other">Other</option>
        </select>
      `;
      document.getElementById("familyMembers").appendChild(div);

      div.querySelector(".remove-btn").addEventListener("click", function() {
        div.remove();
      });
    });

    // Show message helper
    function showMessage(text, color) {
      messageDiv.textContent = text;
      messageDiv.style.background = color;
      messageDiv.style.display = "block";
    }

    // Submit form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const mainData = {
        name: formData.get("name"),
        Lastname: formData.get("lastname"),
        gender: formData.get("gender"),
        Phone: formData.get("phone"),
        Email: formData.get("email"),
        DateOfBirth: formData.get("dob"),
        Age: formData.get("age"),
        Relation: "Self"
      };

      const familyData = [];
      document.querySelectorAll(".family-member").forEach((member) => {
        const data = {
          name: member.querySelector("input[name='name']").value,
          Lastname: member.querySelector("input[name='lastname']").value,
          gender: member.querySelector("select[name='gender']").value,
          Phone: "",
          Email: "",
          DateOfBirth: member.querySelector("input[name='dob']").value,
          Age: member.querySelector("input[name='age']").value,
          Relation: member.querySelector("select[name='relation']").value
        };
        familyData.push(data);
      });

      const allData = [mainData, ...familyData];

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: allData })
        });

        if (response.ok) {
          showMessage("✅ Registration Successful!", "lightgreen");
          form.reset();
          document.getElementById("familyMembers").innerHTML = "";
        } else {
          showMessage("❌ Error saving data. Please try again.", "lightcoral");
        }
      } catch (error) {
        showMessage("❌ Network Error. Try again later.", "lightcoral");
      }
    });
  </script>
</body>
</html>
