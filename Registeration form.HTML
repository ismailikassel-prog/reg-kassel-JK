<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kassel JK Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg') center/cover no-repeat fixed;
      margin: 0;
      padding: 0;
      direction: ltr;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #333;
      font-size: 24px;
    }
    label {
      display: inline-block;
      width: 120px;
      font-weight: bold;
      margin-top: 10px;
    }
    input, select {
      width: calc(100% - 130px);
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #004c99;
    }
    .add-btn {
      background-color: #28a745;
      margin-right: 10px;
    }
    .remove-btn {
      background-color: #dc3545;
      margin-left: 10px;
    }
    .family-member {
      border-top: 1px solid #ccc;
      margin-top: 15px;
      padding-top: 15px;
    }
    .lang-select {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    .lang-select label {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Registration for Imamat Day Celebration</h2>

    <div class="lang-select">
      <label for="language">Language:</label>
      <select id="language" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="fa">فارسی</option>
      </select>
    </div>

    <form id="registrationForm">
      <div>
        <label id="lblName">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label id="lblLastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required />
      </div>
      <div>
        <label id="lblGender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label id="lblPhone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div>
        <label id="lblEmail">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label id="lblDob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
      </div>
      <div>
        <label id="lblAge">Age:</label>
        <input type="number" id="age" name="age" required />
      </div>

      <h3 id="lblAddFamily">Add Family Member</h3>
      <div id="familyMembers"></div>
      <button type="button" class="add-btn" onclick="addFamilyMember()">Add Family Member</button>

      <div style="text-align:center;">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>

  <script>
    // 🔹 Add Family Member Function
    function addFamilyMember() {
      const container = document.getElementById("familyMembers");
      const div = document.createElement("div");
      div.classList.add("family-member");
      div.innerHTML = `
        <label>Name:</label>
        <input type="text" class="family-name" required /><br>
        <label>Last Name:</label>
        <input type="text" class="family-lastname" required /><br>
        <label>Date of Birth:</label>
        <input type="date" class="family-dob" required /><br>
        <label>Age:</label>
        <input type="number" class="family-age" required /><br>
        <button type="button" class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
      `;
      container.appendChild(div);
    }

    // 🔹 Language Change
    const translations = {
      en: {
        lblName: "Name:",
        lblLastname: "Last Name:",
        lblGender: "Gender:",
        lblPhone: "Phone:",
        lblEmail: "Email:",
        lblDob: "Date of Birth:",
        lblAge: "Age:",
        lblAddFamily: "Add Family Member",
      },
      de: {
        lblName: "Vorname:",
        lblLastname: "Nachname:",
        lblGender: "Geschlecht:",
        lblPhone: "Telefon:",
        lblEmail: "E-Mail:",
        lblDob: "Geburtsdatum:",
        lblAge: "Alter:",
        lblAddFamily: "Familienmitglied hinzufügen",
      },
      fa: {
        lblName: "نام:",
        lblLastname: "نام خانوادگی:",
        lblGender: "جنسیت:",
        lblPhone: "تلفن:",
        lblEmail: "ایمیل:",
        lblDob: "تاریخ تولد:",
        lblAge: "سن:",
        lblAddFamily: "افزودن عضو خانواده",
      },
    };

    function changeLanguage() {
      const lang = document.getElementById("language").value;
      for (const key in translations[lang]) {
        document.getElementById(key).textContent = translations[lang][key];
      }
      document.body.style.direction = lang === "fa" ? "rtl" : "ltr";
    }

    // 🔹 Save Data to Google Sheet
    document.getElementById("registrationForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const apiUrl = "https://sheetdb.io/api/v1/095eetx6hrw1i";

      const mainData = {
        name: form.name.value.trim(),
        Lastname: form.lastname.value.trim(),
        gender: form.gender.value,
        Phone: form.phone.value.trim(),
        Email: form.email.value.trim(),
        DateOfBirth: form.dob.value,
        Age: form.age.value.trim(),
      };

      // Save Main User
      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [mainData] }),
      });

      // Save Family Members
      const familyRows = document.querySelectorAll(".family-member");
      for (let row of familyRows) {
        const fname = row.querySelector(".family-name").value.trim();
        const flast = row.querySelector(".family-lastname").value.trim();
        const fdob = row.querySelector(".family-dob").value;
        const fage = row.querySelector(".family-age").value.trim();

        if (fname || flast) {
          const familyData = {
            name: fname,
            Lastname: flast,
            gender: "",
            Phone: "",
            Email: "",
            DateOfBirth: fdob,
            Age: fage,
          };

          await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: [familyData] }),
          });
        }
      }

      alert("✅ Registration successful! All data saved to Google Sheet.");
      form.reset();
      document.getElementById("familyMembers").innerHTML = "";
    });
  </script>
</body>
</html>
