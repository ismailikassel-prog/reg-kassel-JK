<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration for Imamat Day Celebration</title>
  <style>
    :root {
      --card-bg: rgba(255,255,255,0.98);
      --muted: #666;
      --accent: #007bff;
      --danger: #dc3545;
      --success: #28a745;
    }
    html,body{height:100%;margin:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background: url("https://github.com/ismailikassel-prog/reg-kassel-JK/raw/main/background.jpg") center / 600px repeat fixed;}
    .page{min-height:100%;display:flex;align-items:flex-start;justify-content:center;padding:28px 16px;box-sizing:border-box;}
    .inner{width:100%;max-width:760px;}
    .header{text-align:center;margin-bottom:12px;}
    .header img.logo{width:110px;display:block;margin:0 auto 8px;}
    h1.title{margin:0 0 12px;font-size:22px;color:#222;text-align:center;font-weight:700;}
    .lang-row{display:flex;align-items:center;gap:8px;margin:8px 0 18px;justify-content:flex-start;}
    .lang-row .globe{font-size:18px;margin-right:6px;}
    .lang-row label{font-weight:600;color:#222;display:flex;align-items:center;gap:8px;}
    .card{background:var(--card-bg);border-radius:12px;padding:18px;box-shadow:0 8px 28px rgba(15,20,25,0.08);border:1px solid rgba(0,0,0,0.04);}
    .form-group{display:flex;align-items:center;gap:12px;margin-bottom:10px;}
    .form-group label{width:160px;font-weight:600;color:#333;}
    .form-group input,.form-group select{flex:1;padding:10px 12px;border-radius:8px;border:1px solid #d9d9d9;font-size:14px;background:white;box-sizing:border-box;}
    .star{color:#d93025;margin-left:6px;}
    .section{margin-top:18px;}
    #familyMembers{margin-top:6px;}
    .member{background:#fbfbfb;border:1px solid #ececec;border-radius:10px;padding:12px;margin-bottom:12px;position:relative;}
    .member .removeBtn{background:var(--danger);color:white;border:none;padding:4px 6px;border-radius:6px;cursor:pointer;font-size:12px;width:50%;display:inline-block;}
    .btn{width:100%;padding:12px;border-radius:9px;border:none;font-weight:700;cursor:pointer;font-size:15px;}
    .btn-primary{background:var(--accent);color:white;}
    .btn-add{background:#0b79d0;color:white;margin-top:6px;}
    #toastMessage{position:fixed;left:50%;transform:translateX(-50%);top:18px;z-index:9999;padding:12px 18px;border-radius:10px;font-weight:700;color:#fff;display:none;box-shadow:0 6px 20px rgba(0,0,0,0.12);cursor:pointer;}
    @media (max-width:520px){.form-group label{width:120px;font-size:13px;}.header img.logo{width:90px;}}
  </style>
</head>
<body>
  <div class="page">
    <div class="inner">
      <div class="header">
        <img class="logo" src="https://github.com/ismailikassel-prog/reg-kassel-JK/raw/main/Ismaili%20logo.png" alt="logo">
        <h1 class="title" id="formTitle">Registration for Imamat Day Celebration</h1>
      </div>

      <div class="lang-row">
        <span class="globe">üåê</span>
        <label for="langSelect">Language:</label>
        <select id="langSelect" aria-label="Language select" style="width:150px;padding:8px;border-radius:8px;border:1px solid #d9d9d9;">
          <option value="en">English</option>
          <option value="de">Deutsch</option>
          <option value="fa">ŸÅÿßÿ±ÿ≥€å</option>
        </select>
      </div>

      <div class="card">
        <form id="regForm">
          <div class="form-group"><label for="name" id="labelName">Name <span class="star">*</span></label><input id="name" type="text" required /></div>
          <div class="form-group"><label for="lastname" id="labelLastname">Lastname <span class="star">*</span></label><input id="lastname" type="text" required /></div>
          <div class="form-group"><label for="gender" id="labelGender">Gender <span class="star">*</span></label>
            <select id="gender" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group"><label for="phone" id="labelPhone">Phone <span class="star">*</span></label><input id="phone" type="text" required /></div>
          <div class="form-group"><label for="email" id="labelEmail">Email <span class="star">*</span></label><input id="email" type="email" required /></div>
          <div class="form-group"><label for="dob" id="labelDob">Date of Birth <span class="star">*</span></label><input id="dob" type="date" required /></div>
          <div class="form-group"><label for="age" id="labelAge">Age</label><input id="age" type="text" readonly /></div>

          <div class="section">
            <h3 id="familyTitle" style="margin:0;font-size:16px;">Family Members</h3>
            <div id="familyMembers"></div>
            <button type="button" id="addFamilyBtn" class="btn btn-add">+ Add Family Member</button>
          </div>

          <button type="submit" id="registerBtn" class="btn btn-primary" style="margin-top:14px;">Register</button>
        </form>
      </div>
    </div>
  </div>

  <div id="toastMessage"></div>

  <script>
    const sheetURL="https://sheetdb.io/api/v1/095eetx6hrw1i";

    const translations={
      en:{title:"Registration for Imamat Day Celebration",name:"Name",lastname:"Lastname",gender:"Gender",phone:"Phone",email:"Email",dob:"Date of Birth",age:"Age",add:"+ Add Family Member",register:"Register",family:"Family Members",select:"Select",relation:"Relation",remove:"Remove",relations:["Wife","Husband","Son","Daughter","Brother","Sister","Father","Mother","Other"]},
      de:{title:"Anmeldung zur Imamat-Tag Feier",name:"Vorname",lastname:"Nachname",gender:"Geschlecht",phone:"Telefon",email:"E-Mail",dob:"Geburtsdatum",age:"Alter",add:"+ Familienmitglied hinzuf√ºgen",register:"Registrieren",family:"Familienmitglieder",select:"Ausw√§hlen",relation:"Beziehung",remove:"Entfernen",relations:["Ehefrau","Ehemann","Sohn","Tochter","Bruder","Schwester","Vater","Mutter","Andere"]},
      fa:{title:"ÿ´ÿ®ÿ™ ŸÜÿßŸÖ ÿ®ÿ±ÿß€å ÿ¨ÿ¥ŸÜ ÿ±Ÿàÿ≤ ÿßŸÖÿßŸÖÿ™",name:"ŸÜÿßŸÖ",lastname:"ŸÜÿßŸÖ ÿÆÿßŸÜŸàÿßÿØ⁄Ø€å",gender:"ÿ¨ŸÜÿ≥€åÿ™",phone:"ÿ™ŸÑŸÅŸÜ",email:"ÿß€åŸÖ€åŸÑ",dob:"ÿ™ÿßÿ±€åÿÆ ÿ™ŸàŸÑÿØ",age:"ÿ≥ŸÜ",add:"+ ÿßŸÅÿ≤ŸàÿØŸÜ ÿπÿ∂Ÿà ÿÆÿßŸÜŸàÿßÿØŸá",register:"ÿ´ÿ®ÿ™ ŸÜÿßŸÖ",family:"ÿßÿπÿ∂ÿß€å ÿÆÿßŸÜŸàÿßÿØŸá",select:"ÿßŸÜÿ™ÿÆÿßÿ® ⁄©ŸÜ€åÿØ",relation:"ŸÜÿ≥ÿ®ÿ™",remove:"ÿ≠ÿ∞ŸÅ",relations:["ŸáŸÖÿ≥ÿ±","ÿ¥ŸàŸáÿ±","Ÿæÿ≥ÿ±","ÿØÿÆÿ™ÿ±","ÿ®ÿ±ÿßÿØÿ±","ÿÆŸàÿßŸáÿ±","ŸæÿØÿ±","ŸÖÿßÿØÿ±","ÿ≥ÿß€åÿ±"]}
    };

    const langSelect=document.getElementById("langSelect");
    const tEls={
      title:document.getElementById("formTitle"),
      name:document.getElementById("labelName"),
      lastname:document.getElementById("labelLastname"),
      gender:document.getElementById("labelGender"),
      phone:document.getElementById("labelPhone"),
      email:document.getElementById("labelEmail"),
      dob:document.getElementById("labelDob"),
      age:document.getElementById("labelAge"),
      addBtn:document.getElementById("addFamilyBtn"),
      regBtn:document.getElementById("registerBtn"),
      famTitle:document.getElementById("familyTitle")
    };

    function setLang(l){
      const t=translations[l]||translations.en;
      tEls.title.textContent=t.title;
      tEls.name.childNodes[0].nodeValue=t.name+" ";
      tEls.lastname.childNodes[0].nodeValue=t.lastname+" ";
      tEls.gender.childNodes[0].nodeValue=t.gender+" ";
      tEls.phone.childNodes[0].nodeValue=t.phone+" ";
      tEls.email.childNodes[0].nodeValue=t.email+" ";
      tEls.dob.childNodes[0].nodeValue=t.dob+" ";
      tEls.age.childNodes[0].nodeValue=t.age+" ";
      tEls.addBtn.textContent=t.add;
      tEls.regBtn.textContent=t.register;
      tEls.famTitle.textContent=t.family;
      // update existing family members if any
      document.querySelectorAll(".member").forEach(m=>{
        m.querySelector('label[data-key="m-name"]').childNodes[0].nodeValue=t.name+" ";
        m.querySelector('label[data-key="m-last"]').childNodes[0].nodeValue=t.lastname+" ";
        m.querySelector('label[data-key="m-relation"]').childNodes[0].nodeValue=t.relation+" ";
        m.querySelector('label[data-key="m-gender"]').childNodes[0].nodeValue=t.gender+" ";
        m.querySelector('label[data-key="m-dob"]').childNodes[0].nodeValue=t.dob+" ";
        m.querySelector('label[data-key="m-age"]').childNodes[0].nodeValue=t.age+" ";
        m.querySelector(".removeBtn").textContent=t.remove;
      });
    }

    langSelect.addEventListener("change",()=>setLang(langSelect.value));

    document.getElementById("dob").addEventListener("change",e=>{
      const d=new Date(e.target.value);if(!isNaN(d)){const t=new Date();let a=t.getFullYear()-d.getFullYear();if(t.getMonth()<d.getMonth()||(t.getMonth()==d.getMonth()&&t.getDate()<d.getDate()))a--;document.getElementById("age").value=a;}
    });

    document.getElementById("addFamilyBtn").addEventListener("click",()=>{
      const t=translations[langSelect.value]||translations.en;
      const div=document.createElement("div");
      div.className="member";
      div.innerHTML=`
        <div class="form-group"><label data-key="m-name">${t.name} <span class="star">*</span></label><input type="text" required></div>
        <div class="form-group"><label data-key="m-last">${t.lastname} <span class="star">*</span></label><input type="text" required></div>
        <div class="form-group"><label data-key="m-relation">${t.relation} <span class="star">*</span></label>
          <select required><option value="">${t.select}</option>${t.relations.map(r=>`<option value="${r}">${r}</option>`).join("")}</select>
        </div>
        <div class="form-group"><label data-key="m-gender">${t.gender} <span class="star">*</span></label>
          <select required><option value="">${t.select}</option><option value="Male">Male</option><option value="Female">Female</option><option value="Other">Other</option></select>
        </div>
        <div class="form-group"><label data-key="m-dob">${t.dob} <span class="star">*</span></label><input type="date" required></div>
        <div class="form-group"><label data-key="m-age">${t.age}</label><input type="text" readonly></div>
        <button type="button" class="removeBtn">${t.remove}</button>`;
      div.querySelector(".removeBtn").addEventListener("click",()=>div.remove());
      const dob=div.querySelector('input[type="date"]');const age=div.querySelector('input[readonly]');
      dob.addEventListener("change",()=>{const d=new Date(dob.value);if(!isNaN(d)){const t=new Date();let a=t.getFullYear()-d.getFullYear();if(t.getMonth()<d.getMonth()||(t.getMonth()==d.getMonth()&&t.getDate()<d.getDate()))a--;age.value=a;}});
      document.getElementById("familyMembers").appendChild(div);
    });

    // Initialize default language
    setLang("en");
  </script>
</body>
</html>
