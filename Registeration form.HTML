<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration for Imamat Day Celebration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background.jpg');
      background-size: cover;
      background-position: center;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #a00;
    }
    label {
      display: inline-block;
      width: 120px;
      margin-bottom: 10px;
    }
    input, select {
      width: calc(100% - 130px);
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #a00;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    button:hover {
      background-color: #c00;
    }
    .family-member {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }
    .remove-btn {
      background-color: #777;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration for Imamat Day Celebration</h2>

    <form id="registrationForm">
      <div>
        <label>Language:</label>
        <select id="language" required>
          <option value="en">English</option>
          <option value="de">German</option>
          <option value="fa">Persian</option>
        </select>
      </div>

      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required />
      </div>

      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />
      </div>

      <div id="familyMembers"></div>

      <button type="button" id="addFamilyMember">Add Family Member</button>
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("hMCr-jIILJUFFN9At");

    const sheetDBUrl = "https://sheetdb.io/api/v1/095eetx6hrw1i";

    document.getElementById("registrationForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value.trim(),
        Lastname: document.getElementById("lastname").value.trim(),
        gender: document.getElementById("gender").value.trim(),
        Phone: document.getElementById("phone").value.trim(),
        Email: document.getElementById("email").value.trim(),
        DateOfBirth: document.getElementById("dob").value.trim(),
        Age: document.getElementById("age").value.trim()
      };

      try {
        // Save data to Google Sheet via SheetDB
        const response = await fetch(sheetDBUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [data] })
        });

        if (response.ok) {
          // Send confirmation email
          await emailjs.send("service_3f55bs9", "template_gx2t9lk", {
            to_name: data.name,
            to_email: data.Email
          });

          alert("Registration successful! ✅\nA confirmation email has been sent.");
          document.getElementById("registrationForm").reset();
        } else {
          alert("Error saving data to Google Sheet ❌");
        }
      } catch (error) {
        console.error(error);
        alert("Something went wrong. Please try again!");
      }
    });

    // Add Family Member Feature
    document.getElementById("addFamilyMember").addEventListener("click", function() {
      const container = document.getElementById("familyMembers");
      const memberDiv = document.createElement("div");
      memberDiv.classList.add("family-member");
      memberDiv.innerHTML = `
        <label>Name:</label><input type="text" name="memberName" required>
        <label>Relation:</label>
        <select name="memberRelation" required>
          <option value="Husband/Wife">Husband/Wife</option>
          <option value="Child">Child</option>
          <option value="Brother">Brother</option>
          <option value="Sister">Sister</option>
          <option value="Father">Father</option>
          <option value="Mother">Mother</option>
          <option value="Other">Other</option>
        </select>
        <button type="button" class="remove-btn">Remove</button>
      `;
      container.appendChild(memberDiv);

      memberDiv.querySelector(".remove-btn").addEventListener("click", function() {
        memberDiv.remove();
      });
    });
  </script>
</body>
</html>
