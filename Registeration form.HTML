<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kassel JK Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("https://github.com/ismailikassel-prog/reg-kassel-JK/raw/main/background.jpg");
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #800000;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background-color: #800000;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #a52a2a;
    }
    #hintText {
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
    #hintText.success {
      background-color: #28a745;
      color: white;
    }
    #hintText.error {
      background-color: #dc3545;
      color: white;
    }
    .member {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kassel JK Registration</h1>
    <p id="hintText"></p>
    <form id="regForm">
      <label>First Name</label>
      <input type="text" id="name" required>

      <label>Last Name</label>
      <input type="text" id="lastname" required>

      <label>Gender</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Date of Birth</label>
      <input type="date" id="dob" required>
      <input type="text" id="age" placeholder="Age" readonly>

      <label>Phone</label>
      <input type="text" id="phone">

      <label>Email</label>
      <input type="email" id="email">

      <div id="familyMembers"></div>

      <button type="button" id="addMemberBtn">Add Family Member</button><br><br>
      <button type="submit" id="registerBtn">Register</button>
    </form>
  </div>

  <script>
    const sheetURL = "https://sheetdb.io/api/v1/095eetx6hrw1i";

    function formatToDDMMMYYYY(dateStr) {
      const date = new Date(dateStr);
      if (isNaN(date)) return "";
      const options = { day: "2-digit", month: "short", year: "numeric" };
      return date.toLocaleDateString("en-GB", options).replace(/ /g, "-");
    }

    function calculateAgeExact(dob) {
      const birth = new Date(dob);
      const diff = Date.now() - birth.getTime();
      const ageDate = new Date(diff);
      return Math.abs(ageDate.getUTCFullYear() - 1970);
    }

    // Add Family Member
    document.getElementById("addMemberBtn").addEventListener("click", () => {
      const div = document.createElement("div");
      div.className = "member";
      div.innerHTML = `
        <label>First Name</label><input type="text" class="mname" required>
        <label>Last Name</label><input type="text" class="mlastname" required>
        <label>Gender</label>
        <select class="mgender" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <label>Date of Birth</label><input type="date" class="mdob" required>
        <button type="button" class="removeBtn">Remove</button>
      `;
      div.querySelector(".removeBtn").addEventListener("click", () => div.remove());
      document.getElementById("familyMembers").appendChild(div);
    });

    document.getElementById("dob").addEventListener("change", function() {
      document.getElementById("age").value = calculateAgeExact(this.value);
    });

    async function checkDuplicate(name, lastname, dobFormatted) {
      const url = `${sheetURL}/search?Name=${encodeURIComponent(name)}&Lastname=${encodeURIComponent(lastname)}&DateOfBirth=${encodeURIComponent(dobFormatted)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return Array.isArray(data) && data.length > 0;
      } catch (err) {
        console.error("Error checking duplicate:", err);
        return false;
      }
    }

    document.getElementById("regForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const hint = document.getElementById("hintText");
      hint.style.display = "none";
      hint.className = "";
      hint.textContent = "";

      const name = document.getElementById("name").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const dob = document.getElementById("dob").value;
      const dobFormatted = formatToDDMMMYYYY(dob);

      const duplicate = await checkDuplicate(name, lastname, dobFormatted);
      if (duplicate) {
        hint.style.display = "block";
        hint.className = "error";
        hint.textContent = "⚠️ You have already registered!";
        return;
      }

      const mainData = {
        Name: name,
        Lastname: lastname,
        gender: document.getElementById("gender").value,
        Phone: document.getElementById("phone").value.trim(),
        Email: document.getElementById("email").value.trim(),
        Relation: "Family Admin",
        DateOfBirth: dobFormatted,
        Age: calculateAgeExact(dob)
      };

      try {
        await fetch(sheetURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [mainData] })
        });

        const members = document.querySelectorAll(".member");
        for (const m of members) {
          const mdob = m.querySelector(".mdob").value;
          const memberData = {
            Name: m.querySelector(".mname").value.trim(),
            Lastname: m.querySelector(".mlastname").value.trim(),
            gender: m.querySelector(".mgender").value,
            Phone: "",
            Email: "",
            Relation: "",
            DateOfBirth: formatToDDMMMYYYY(mdob),
            Age: calculateAgeExact(mdob)
          };
          await fetch(sheetURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: [memberData] })
          });
        }

        hint.style.display = "block";
        hint.className = "success";
        hint.textContent = "✅ Registration successful!";
        document.getElementById("regForm").reset();
        document.getElementById("familyMembers").innerHTML = "";
        document.getElementById("age").value = "";
      } catch (err) {
        console.error("Save error:", err);
        hint.style.display = "block";
        hint.className = "error";
        hint.textContent = "Error saving registration. Please try again.";
      }
    });
  </script>
</body>
</html>
