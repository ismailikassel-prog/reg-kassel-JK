<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kassel JK Registration</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #dbeafe); /* soft blue gradient */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 15px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #444;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
    .member {
      background: #f9fafb;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    .add-btn {
      background: #10b981;
      margin-top: 15px;
    }
    .add-btn:hover {
      background: #059669;
    }
    #qrcode {
      display: block;
      margin: 20px auto;
    }
    .lang-select {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="https://github.com/ismailikassel-prog/reg-kassel-JK/raw/main/Ismaili%20logo.png" alt="Logo" class="logo">
    
    <!-- Title -->
    <h2>Kassel JK Registration</h2>

    <!-- Language Dropdown -->
    <label for="langSelect">üåç Select Language:</label>
    <select id="langSelect" class="lang-select">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fa">ŸÅÿßÿ±ÿ≥€å</option>
    </select>

    <!-- Registration Form -->
    <form id="regForm">
      <label>Name:</label>
      <input type="text" id="name" required>
      
      <label>Last Name:</label>
      <input type="text" id="lastname" required>
      
      <label>Phone:</label>
      <input type="text" id="phone" required>
      
      <label>Email:</label>
      <input type="email" id="email" required>
      
      <label>Date of Birth:</label>
      <input type="date" id="dob" required>
      
      <label>Age:</label>
      <input type="text" id="age" readonly>
      
      <div id="familyMembers"></div>
      <button type="button" class="add-btn" onclick="addMember()">+ Add Family Member</button>
      
      <button type="submit">Register</button>
    </form>
    <canvas id="qrcode"></canvas>
  </div>
</body>
</html>
